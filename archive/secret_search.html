<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>……</title>

<link rel="stylesheet" href="/css/style.css"/>
<script src="/js/main.js" defer></script>
<script src="/js/auth.js" defer></script>

<!-- 手写风字体 -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  :root{ color-scheme: dark; }

  body{
    margin:0;
    background:#050507;
    font-family:"Nanum Pen Script","Patrick Hand",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
    color:#fff;
  }

  /* 顶部细栏沿用全站 */
  .topbar{ background:#0f1320; border-bottom:1px solid #1d2331; color:#c9ced8; font-size:12px; }
  .topbar .wrap{ max-width:1200px; margin:0 auto; padding:8px 14px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
  .hidden{ display:none!important; }

  .container{ max-width:960px; margin:0 auto; padding:30px 14px 40px; }

  /* 纸张：带血手印背景 */
  .paper{
    position:relative;
    max-width:900px;
    margin:0 auto;
    padding:46px 32px 32px;
    background:#fefefe url("/images/bg_blood_hand.jpg") center/cover no-repeat;
    border-radius:10px;
    box-shadow:0 0 55px rgba(0,0,0,.9);
    transform:rotate(-2deg);
    overflow:hidden;
  }
  /* 再叠一层旧纸纹理（可以没有图片也没事） */
  .paper::before{
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at top left,rgba(0,0,0,.16),transparent 55%),
               radial-gradient(circle at bottom right,rgba(0,0,0,.22),transparent 60%);
    mix-blend-mode:multiply;
    pointer-events:none;
  }

  /* 手写血字 */
  .bloody{
    position:relative;
    color:#b70000;
    font-size:58px;
    line-height:1.25;
    font-weight:700;
    letter-spacing:8px;
    text-shadow:
      0 0 4px rgba(255,0,0,.9),
      0 0 12px rgba(255,0,0,.6),
      -2px -2px 1px rgba(0,0,0,0.5);
    display:block;
    margin:20px 0;
    white-space:nowrap;
    animation:bloodFlicker 2.4s infinite ease-in-out;
  }
.bloody{
  position:relative;
  color:#b70000;
  font-size:58px;
  line-height:1.25;
  font-weight:700;
  letter-spacing:8px;
  text-shadow:
    0 0 4px rgba(255,0,0,.9),
    0 0 12px rgba(255,0,0,.6);
  display:block;
  margin:16px 0;
  white-space:nowrap;
}


  @keyframes bloodFlicker{
    0%{ opacity:1; text-shadow:0 0 4px rgba(255,0,0,.9); }
    40%{ opacity:.72; text-shadow:0 0 2px rgba(255,0,0,.4); }
    60%{ opacity:.9; }
    100%{ opacity:1; }
  }

  /* 返回按钮：像被随手写上的一块 */
  .back-wrap{
    position:relative;
    margin-top:26px;
    text-align:right;
  }
  .back-btn{
    font-family:"Patrick Hand","Nanum Pen Script",system-ui;
    font-size:20px;
    padding:8px 20px;
    border-radius:999px;
    border:1px solid #7b0000;
    background:rgba(255,255,255,0.92);
    color:#7b0000;
    cursor:pointer;
    box-shadow:0 3px 8px rgba(0,0,0,.4);
    transform:rotate(2deg);
  }
  .back-btn:hover{
    background:#ffecec;
  }

  /* 密码遮罩 */
  #gateMask{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.96);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .gate-box{
    width:360px;
    padding:20px 20px 16px;
    background:#111;
    border:1px solid #333;
    border-radius:12px;
    box-shadow:0 0 25px rgba(0,0,0,.7);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
  }
  .gate-title{ margin:0 0 6px; font-size:18px; color:#fff;}
  .gate-sub{ margin:0 0 12px; color:#aaa; font-size:12px;}

  .gate-input{
    width:100%; padding:10px;
    border-radius:8px; border:1px solid #444;
    background:#000; color:#f8f8f8;
  }
  .gate-btn{ padding:7px 16px; border:none; cursor:pointer; }
  .gate-btn.primary{
    background:#600; color:#fff; border-radius:8px;
  }
  .gate-msg{ margin-top:10px; color:#e55; opacity:0; font-size:12px; }
</style>
</head>
<body>

<!-- 顶部细栏（与首页一致，注意用绝对路径） -->
<div class="topbar">
  <div class="wrap">

      <a href="/inbox.html" id="inboxLink">收件箱</a>
      <span id="userName" style="margin:0 8px;">未登录</span>
      <a href="#" id="btnLogin">学生登录</a>
      <a href="#" id="btnLogout" class="hidden">退出</a>
      <a href="/index.html">首页</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="paper">
    <!-- 疯狂重复“你怎么还不去死！” -->
    <div class="bloody">你怎么还不去死！</div>
<div class="bloody">你怎么还不去死！！</div>
<div class="bloody">你怎么还不去死！！！</div>
<div class="bloody">你怎么还不去死！你怎么还不去死！</div>
<div class="bloody">你怎么还不去死！！！</div>
<div class="bloody">快去死啊！！！</div>
<div class="bloody">你怎么还不去死！</div>
<div class="bloody">你怎么还不去死！！</div>
<div class="bloody">我恨你！！！</div>
<div class="bloody">你怎么还不去死！！</div>
<div class="bloody">都是因为你！</div>
<div class="bloody">要是你死了就好了！</div>


    <!-- 返回上一页按钮 -->
    <div class="back-wrap">
      <button class="back-btn" onclick="if(history.length>1){history.back();}else{location.href='/index.html';}">
        ← 返回上一页
      </button>
    </div>
  </div>
</div>



</body>
</html>
